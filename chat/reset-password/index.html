<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="../styles/reset.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="center">
        <header>
          <h1>Reset Password</h1>
        </header>
      </div>
      <div id="firstStep">
        <div class="center">
          <div>
            <div class="center" style="margin-bottom: 20px">
              <label for="email" id="label">Enter your email address</label>
            </div>
            <div class="center" style="margin-bottom: 20px">
              <input type="email" id="email" />
            </div>
            <div class="center">
              <button id="send">Send Code</button>
            </div>
          </div>
        </div>
      </div>
      <div id="secondStep">
        <div class="center">
          <div id="main" class="main">
            <p id="message">Type in the code sent to your email adress</p>
          </div>
        </div>
        <div class="center">
          <div class="inputContainer">
            <input type="text" class="codeInput" />
            <input type="text" class="codeInput" />
            <input type="text" class="codeInput" />
            <input type="text" class="codeInput" />
            <input type="text" class="codeInput" />
            <input type="text" class="codeInput" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.socket.io/4.7.5/socket.io.min.js"
      integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/reset.js"></script>
  </body>
</html>
