<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d19a78c25e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>krkchat</title>
  </head>
  <body>
    <div class="wrapper">
      <!---->
      <div class="sidebar" id="sidebar">
        <header class="header1">
          <div class="user">
            <a href="./account/" id="profileHref"
              ><img
                src="./assets/images/deafult_user.png"
                alt="Profile"
                id="profile"
            /></a>
          </div>
          <div class="logo">
            <img
              src="./assets/images/logo-main-darkmode.png"
              alt="krkchat"
              class="logoImg"
            />
          </div>
          <div class="settings" id="optionsMain" title="Options">
            <p class="settingsInner" title="Options">&vellip;</p>
          </div>
        </header>
        <div class="body1 bodyGen" id="chatList">
          <div class="dropDown closeDropdown" id="optDropdown">
            <a class="option" id="redirectSettings" href="./account/"
              >Settings</a
            >
            <button class="option" id="redirectNGC">Create Group</button>
            <button class="option" id="redirectSelect">Select</button>
            <button class="option" id="redirectLogout">Log out</button>
          </div>
        </div>
        <footer class="footer1 center">
          <div class="search">
            <i class="fa-solid fa-magnifying-glass searchBtn"></i>
            <input type="text" placeholder="User Id" class="searchInput" />
          </div>
        </footer>
      </div>
      <!---->
      <div class="chatWindow" id="chatWindow">
        <header class="header2">
          <div>
            <div class="center">
              <img
                src="https://res.cloudinary.com/djikaom0u/image/upload/v1725184639/l2qmblxjnanlyebn3g2j.png"
                alt=""
                class="userImageInner"
                id="windowImg"
              />
            </div>
          </div>
          <div class="userGrid">
            <div>
              <div class="center" id="windowName">Group Name / User</div>
            </div>
            <div><div class="center tiny" id="windowStatus">Status</div></div>
          </div>
          <div>
            <div class="center">
              <p class="settingsInner">&vellip;</p>
            </div>
          </div>
        </header>
        <div class="body2" id="messageWindow">
          <!--
          <div class="selfMessageAlign">
            <div class="messageSelf">
              <div class="imageMessage">
                <img
                  src="https://placeholder.co/400"
                  alt="IMAGE NOT LOADED, CHECK INTERNET CONNECTION"
                  class="innerImage"
                />
                <span class="tiny messageInfo">
                  <p class="noMargin timeStamp">12:01</p>
                  <p class="noMargin readRecipt">read</p>
                </span>
              </div>
            </div>
          </div> 
          -->
        </div>
        <footer class="footer2">
          <div>
            <div class="center attach">
              <input type="file" class="attachInvis" id="attached" />
              <i class="fa-solid fa-paperclip attach-text fontawesome-footer">
              </i>
            </div>
          </div>
          <div>
            <div class="center inputWrapper1">
              <input
                type="text"
                name=""
                id="messageInput"
                class="messageInput"
                placeholder="Type your message"
                autocomplete="off"
              />
            </div>
          </div>
          <div>
            <div class="center sendWrapper" id="sendWrapper">
              <i class="fa-solid fa-microphone"></i>
            </div>
          </div>
          <div></div>
        </footer>
      </div>
      <!---->
    </div>

    <script
      src="https://cdn.socket.io/4.7.5/socket.io.min.js"
      integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/testing.js"></script>
    <script src="./scripts/style.js"></script>
    <script src="./scripts/processor.js"></script>
    <script src="./scripts/load.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
